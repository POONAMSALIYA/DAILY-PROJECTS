<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ali Baba Inspired Hero Section</title>
  <style>
   .hero {
      position: relative;
      height: 100vh;
      background-image: url('https://source.unsplash.com/random/1920x1080');
      background-size: cover;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }

   .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

   .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      max-width: 30rem;
      margin: auto;
    }

   .hero-title {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

   .hero-button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 0.5rem 2rem;
      text-transform: uppercase;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

   .hero-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to Ali Baba</h1>
      <a href="#" class="hero-button">Start Shopping</a>
    </div>
  </header>
</body>
</html>
